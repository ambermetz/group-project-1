<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vintage Tech</title>
    <link
      href="https://fonts.googleapis.com/css?family=Sarabun&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/checkoutpage.css" />
  </head>
  <body>
    <nav>
      <h1>Vintage Tech</h1>
      <div class="icons">
        <i class="fas fa-home"></i>
        <i class="fas fa-shopping-cart"></i>
      </div>
    </nav>
    <main>
      <section class="checkout_cash">
        <form id="cash">
          <label for="amount_owed">Amount Owed</label>
          <input name="amount_owed" type="text" />
          <label for="cash_amount">Cash Amount</label>
          <input name="cash_amount" type="text" placeholder="Cash Amount" />
          <label for="change_owed">Change Owed</label>
          <input name="change_owed" type="text" />
          <button class="submit">Submit</button>
        </form>
      </section>

      <section class="checkout_credit">
        <form id="credit">
          <label for="amount_owed_credit">Amount Owed</label>
          <input name="amount_owed_credit" type="text" />
          <label for="name_creditcard">Name</label>
          <input name="name_creditcard" type="text" />
          <label for="number_creditcard">Credit Card Number</label>
          <input name="number_creditcard" type="text" />
          <label for="date_creditcard">Date</label>
          <input name="date_creditcard" type="date" />
          <label for="cvv_creditcard">CVV</label>
          <input name="cvv_creditcard" type="text" />
          <button class="submit">Submit</button>
        </form>
      </section>
    </main>
    <!-- Modal content -->
    <div class="pop-up-modal">
      <div class="modal">
        <h2>Your Receipt</h2>
        <p>You are taking home: ${product}</p>
        <p>Your total was: ${total}</p>
        <button class="modal-btn">Back to Home</button>
      </div>
    </div>
    <script src="scripts/script.js"></script>
    <script src="https://kit.fontawesome.com/f7a782975f.js"></script>
  </body>
</html>
