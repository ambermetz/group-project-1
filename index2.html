<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vintage Tech</title>
    <link
      href="https://fonts.googleapis.com/css?family=Sarabun&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <!--  Product list -->
  <body>
    <nav>
      <h1>Vintage Tech</h1>
    </nav>
    <main>
      <section id="productsList"><h1>Products</h1></section>
      <section id="productsCart"><h2>Cart</h2></section>
      <section id="productsTotal"><h2>Total</h2></section>
      <section id="productsPayment"><h2>Payment</h2>
        <form id="cash">
          <label for="amount_owed">Amount Owed</label>
          <input id="owed" name="amount_owed" type="text"/>
          <label for="cash_amount">Cash Amount</label>
          <input id="cashInput" name="cash_amount" type="text" placeholder="Cash Amount" />
          <label for="change_owed">Change Owed</label>
          <input id="change" name="change_owed" type="text" />
        </form>
        <form id="credit">
          <label for="amount_owed_credit">Amount Owed</label>
          <input id="credit_owed" name="amount_owed_credit" type="text" />
          <label for="name_creditcard">Name</label>
          <input name="name_creditcard" type="text" />
          <label for="number_creditcard">Credit Card Number</label>
          <input name="number_creditcard" type="text" />
          <label for="date_creditcard">Date</label>
          <input name="date_creditcard" type="date" />
          <label for="cvv_creditcard">CVV</label>
          <input name="cvv_creditcard" type="text" />
          <button class="submit" type="submit">Submit</button>
        </form>
      </section>
      </section>
      <section id="productsReceipt"><h1>Receipt</h1></section>
    </main>
    <!-- <footer><button id="submitCart">Cart</button></footer> -->
    <script src="scripts/script2.js"></script>
    <script src="https://kit.fontawesome.com/f7a782975f.js"></script>
  </body>
</html>
